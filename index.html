<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Virtual Valentine's Day Card</title>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>

  <body>
    <h1 class="valentine">Happy Valentine's day!</h1>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <canvas id="confetti"></canvas>
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">Do you want to be my Valentine?</p>
          <p class="words line2"></p>
          <div class="words line3">
            <button id="accept">Yes!!</button>
          </div>
          <p class="words line4"></p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
